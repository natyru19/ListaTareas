<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerFondo">
        <div class="containerHeader"></div>
        <div class="container">
            <div class="contenedorInput">
                <!-- <input class="input-check" type="checkbox"> -->
                <input class="inputText" type="text" placeholder="Ingresa una tarea">
                <button class="inputBtnAgregar">Agregar</button>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="containerFooter"></div>
    </div>
    <div>
        <div class="contenedorCantidadTareas">
            <p id="cantidadTareas"></p>
            <p id="cantidadTareasPendientes"></p>
            <p id="cantidadTareasFinalizadas"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="code.js"></script>
</body>
</html>
