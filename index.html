<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="containerFondo">
        <div class="containerHeader"></div>
        <div class="container">
            <div class="contenedorInput">
                <input class="inputText" type="text" placeholder="Ingresa una tarea">
                <button class="inputBtnAgregar">Agregar</button>
            </div>
            <div class="tasks"></div>
        </div>
        <div class="containerFooter"></div>
    </div>
    <div>
        <div class="contenedorCantidadTareas">
            <p id="cantidadTareas"></p>
            <p id="cantidadTareasPendientes"></p>
            <p id="cantidadTareasFinalizadas"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/code.js"></script>
</body>
</html>
